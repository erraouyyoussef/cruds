<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUDS</title>
        <link rel="icon" href="assets/images/pngegg.png">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    </head>
    <body class="bg-dark">
        <section>
            <div id="dateTime" class="mt-3 ms-4 text-light d-flex gap-4">
                <p id="Date" class="">00 : 00 : 00</p>
                <p id="Time" class="">00 : 00 : 00</p>
            </div>
            <div class="container mt-1">
                <h1 class="text-white text-center mb-4">Products Tracker</h1>
                <form id="form1"
                    class="text-white  mx-auto bg-secondary p-3 rounded-3 ">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="nameInput"
                                class="form-label">Name</label>
                            <input class="form-control" type="text"
                                id="nameInput"
                                name="name" placeholder="Product Name">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="priceInput"
                                class="form-label">Price</label>
                            <input class="form-control" type="number"
                                id="priceInput"
                                name="price" placeholder="Product Price">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="quantityInput"
                                class="form-label">Quantity</label>
                            <input class="form-control" type="number"
                                id="quantityInput"
                                name="quantity" placeholder="Product Quantity">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="dateInput" class="form-label">Expiry
                                date</label>
                            <input class="form-control" type="date"
                                id="dateInput"
                                name="name" placeholder="Product Date">
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success w-25"
                            id="AddProduct_btn">Add
                            Product</button>
                    </div>
                </form>
                <form id="form2">
                    <div class="input-group mt-3">
                        <input type="text" class="form-control"
                            placeholder="Search..." id="searchInput">
                        <button type="submit" class="btn btn-primary w-25"
                            id="Search">Search
                            <small>(by Name)</small></button>
                    </div>
                </form>

                <table class="table table-hover mt-3 table-secondary text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Price <small>(dh)</small></th>
                            <th>Quantity <small>(piece/kg)</small></th>
                            <th>Expiry Date</th>
                            <th>Total Price <small>(dh)</small></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

            </div>
        </section>
